  android_apk:
    name: Generate APK
    #    needs: [flutter_test]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Directory
        run: ls
      - name: Build APK with Flutter
        run: flutter build apk --debug
      - name: Andriod Directory
        run: cd android
      - name: Directory
        run: ls
      - name: Assemble app debug APK
        #        run: bash ./gradlew clean assembleDebug --stacktrace
        run: ./gradlew clean app:assembleDebug -Ptarget="GITHUB_ACTION/integration_test/app_test.dart"
        env:
          ZTM_API_KEY: "android_apk"
      - name: Upload app APK
        uses: actions/upload-artifact@v1
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
      - name: Assemble Android Instrumentation Tests
        run: bash ./gradlew assembleDebugAndroidTest
        env:
          ZTM_API_KEY: ${{ secrets.ZTM_API_KEY }}
      - name: Upload Android Test APK
        uses: actions/upload-artifact@v1
        with:
          name: app-debug-androidTest
          path: app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk

  firebase:
    name: Run UI tests with Firebase Test Lab
    needs: [android_apk]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Download app APK
        uses: actions/download-artifact@v1
        with:
          name: app-debug
      - name: Download Android test APK
        uses: actions/download-artifact@v1
        with:
          name: app-debug-androidTest
      - name: Login to Google Cloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '270.0.0'
          service_account_key: ${{ secrets.GCLOUD_AUTH }}
      - name: Set current project
        run: gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}
      - name: Run Instrumentation Tests in Firebase Test Lab
        run: gcloud firebase test android run --type instrumentation --app app-debug/app-debug.apk --test app-debug-androidTest/app-debug-androidTest.apk --device model=Pixel2,version=28,locale=pl,orientation=portrait